
java:
  java_version: java-7-openjdk
  maven_version: '3.0.5'  # 2.0, 3.0, 3.1, and 3.2
coverage:
  version: 2
  merge_command: mvn jacoco:merge
  report_command: mvn jacoco:report
cache:
  key_paths:
    - pom.xml
  save_paths:
    - HOME/.m2
tests:
  - type: junit
    command: mvn test
    report_files:
    - "target/surefire-reports/*.xml"
